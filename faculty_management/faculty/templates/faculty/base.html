<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="{% url 'landing_page' %}">Faculty Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Faculty Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_login' %}">Admin Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
    {% block content %}
    {% endblock %}
    <script>
      // Auto-dismiss messages after 5 seconds
      setTimeout(function() {
        let messages = document.querySelectorAll('.alert');
        messages.forEach(function(message) {
          message.style.transition = 'opacity 0.5s';
          message.style.opacity = '0';
          setTimeout(function() {
            message.remove();
          }, 500);
        });
      }, 5000);
    </script>
  </body>
</html>
